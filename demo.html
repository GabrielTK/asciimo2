<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Figlet JS Demo</title>
	
	<script src="./lib/asciimo.js"></script>
	<script src="http://code.jquery.com/jquery-1.4.2.js"></script>
	<script>
	Figlet.loadFont = function(name, fn) {
		$.ajax({
			url: "fonts/" + name + ".flf",
			dataType: "text",
			success: fn
		});
	};
	
	$(function() {
		Figlet.write("Figlet JS", "bell", function(str) {
			$("#output").text(str);
		});
	});
	</script>
</head>
<body>

<pre id="output"></pre>

</body>
</html>
